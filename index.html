<script>
const TREND=[];
const clean=t=>t.replace(/<[^>]+>/g,'').split(' ').slice(0,22).join(' ')+'â€¦';

function addTrend(title,link){TREND.push({title,link,score:Math.random()*100});}

async function loadRSS(url,el,tag){
 const r=await fetch('https://api.allorigins.win/get?url='+encodeURIComponent(url));
 const d=await r.json();
 const xml=new DOMParser().parseFromString(d.contents,'text/xml');
 const items=[...xml.querySelectorAll('item')].slice(0,6);
 el.innerHTML='';
 items.forEach(i=>{
  const t=i.querySelector('title').textContent;
  const l=i.querySelector('link').textContent;
  addTrend(t,l);
  el.innerHTML+=`
   <div class="card news">
    <span class="tag">${tag}</span>
    <h3>${t}</h3>
    <p class="meta">${clean(i.querySelector('description').textContent)}</p>
    <div class="related">Related: ${t.split(' ').slice(0,4).join(' ')}â€¦</div>
    <a class="btn" target="_blank" href="${l}">Read</a>
   </div>`;
 });
 updateTrending();
}

function updateTrending(){
 const el=document.getElementById('trending');
 el.innerHTML='';
 TREND.sort((a,b)=>b.score-a.score).slice(0,5)
 .forEach((t,i)=>el.innerHTML+=`<li onclick="window.open('${t.link}')">#${i+1} ${t.title}</li>`);
}

loadRSS('https://news.google.com/rss',worldNews,'World');
loadRSS('https://news.google.com/rss/search?q=artificial+intelligence',aiNews,'AI');
loadRSS('https://news.google.com/rss/search?q=entertainment',entNews,'Entertainment');
loadRSS('https://news.google.com/rss/search?q=Kenya+Africa',africaNews,'Africa');

fetch('https://api.allorigins.win/get?url='+encodeURIComponent('https://news.google.com/rss'))
.then(r=>r.json()).then(d=>{
 const x=new DOMParser().parseFromString(d.contents,'text/xml');
 ticker.innerText='ğŸš¨ Breaking: '+x.querySelector('item title').textContent;
});

function scrollTo(id){document.getElementById(id).scrollIntoView({behavior:'smooth'});}
</script>
